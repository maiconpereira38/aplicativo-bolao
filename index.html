<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;

    }

    h1 {
      text-align: center;

    .info {

    .times {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .time {
      background: #1e293b;
      padding: 15px;

      text-align: center;
    }

    .time button {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background: #22c55e;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>âš½ BolÃ£o Premiado</h1>

  <div class="info">
    <p>ðŸŽŸ 77 cotas por time</p>
    <p>ðŸ’° PrÃªmio varia conforme o time</p>
  </div>

  <div class="times" id="listaTimes">
    <!-- Os times vÃ£o aparecer aqui -->
  </div>

<script>
  const valorCota = 20;
  const senhaAdmin = "1234";
  const chaveStorage = "bolao-times";

  const timesPadrao = [
    { nome: "Real Madri", cotas: 77, premio: 5000 },
    { nome: "Flamengo", cotas: 77, premio: 5000 },
    { nome: "Palmeiras", cotas: 77, premio: 4800 },
    { nome: "Corinthians", cotas: 77, premio: 4600 },
    { nome: "SÃ£o Paulo", cotas: 77, premio: 4500 },
    { nome: "GrÃªmio", cotas: 77, premio: 4400 },
    { nome: "Internacional", cotas: 77, premio: 4300 },
    { nome: "AtlÃ©tico-MG", cotas: 77, premio: 4700 },
    { nome: "Cruzeiro", cotas: 77, premio: 4200 },
    { nome: "Vasco", cotas: 77, premio: 4000 },
    { nome: "Botafogo", cotas: 77, premio: 4100 },
    { nome: "Fluminense", cotas: 77, premio: 4050 },
    { nome: "Santos", cotas: 77, premio: 3950 },
    { nome: "Bahia", cotas: 77, premio: 3900 },
    { nome: "Fortaleza", cotas: 77, premio: 3850 },
    { nome: "CearÃ¡", cotas: 77, premio: 3800 },
    { nome: "Sport", cotas: 77, premio: 3750 },
    { nome: "Athletico-PR", cotas: 77, premio: 3700 },
    { nome: "Coritiba", cotas: 77, premio: 3650 },
    { nome: "GoiÃ¡s", cotas: 77, premio: 3600 },
    { nome: "Chapecoense", cotas: 77, premio: 3500 }
  ];

  // ðŸ”¹ Carregar do localStorage ou usar padrÃ£o
  let times = JSON.parse(localStorage.getItem(chaveStorage)) || timesPadrao;

  const lista = document.getElementById("listaTimes");

  function salvar() {
    localStorage.setItem(chaveStorage, JSON.stringify(times));
  }

  function render() {
    lista.innerHTML = "";

    times.forEach((time, index) => {
      const div = document.createElement("div");
      div.className = "time";

      div.innerHTML = `
        <h3>${time.nome}</h3>
        <p>${time.cotas} cotas disponÃ­veis</p>
        <p><strong>PrÃªmio: R$ ${time.premio.toLocaleString("pt-BR")}</strong></p>
        <p>Valor da cota: R$ ${valorCota.toFixed(2)}</p>
        <button onclick="abrirCompra(${index})">Comprar cota</button>
      `;

      lista.appendChild(div);
    });
  }

  function abrirCompra(index) {
    const time = times[index];

    if (time.cotas === 0) {
      alert("Cotas esgotadas.");
      return;
    }

    alert(
      `PAGAMENTO VIA PIX\n\n` +
      `Time: ${time.nome}\n` +
      `Valor: R$ ${valorCota.toFixed(2)}\n\n` +
      `Chave Pix: SUA_CHAVE_PIX_AQUI\n\n` +
      `Envie o comprovante apÃ³s o pagamento.`
    );
  }

  // ===== ADMIN =====
  function admin() {
    const senha = prompt("Senha do administrador:");

    if (senha !== senhaAdmin) {
      alert("Senha incorreta");
      return;
    }

    const nomes = times.map((t, i) => `${i + 1} - ${t.nome}`).join("\n");
    const escolha = prompt("Confirmar pagamento\n\nEscolha o time:\n" + nomes);
    const index = parseInt(escolha) - 1;

    if (!times[index]) {
      alert("Time invÃ¡lido");
      return;
    }

    if (times[index].cotas > 0) {
      times[index].cotas--;
      salvar();
      alert("Pagamento confirmado! Cota abatida.");
      render();
    } else {
      alert("Cotas esgotadas.");
    }
  }

  let cliques = 0;
  document.querySelector("h1").onclick = () => {
    cliques++;
    if (cliques === 5) {
      cliques = 0;
      admin();
    }
  };

  render();
</script>


</body>
</html>
