<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Arena VIP - Elite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --primary: #22c55e;
      --gold: #f59e0b;
      --bg: #020617;
      --card: #0f172a;
      --text: #f8fafc;
    }
    body { 
      font-family: 'Segoe UI', sans-serif; 
      background: var(--bg); 
      color: var(--text); 
      margin: 0; padding: 15px;
      background-image: radial-gradient(circle at top right, #1e293b, #020617);
    }
    .header { text-align: center; padding: 10px 0; border-bottom: 1px solid #1e293b; margin-bottom: 20px; }
    .header h1 { color: var(--primary); margin: 0; font-size: 1.5em; cursor: pointer; }
    
    .stats-row { display: flex; gap: 10px; margin-bottom: 20px; }
    .stat-card { background: var(--card); flex: 1; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #1e293b; }
    .stat-label { font-size: 0.7em; color: #94a3b8; text-transform: uppercase; }
    .stat-value { display: block; font-size: 1.2em; font-weight: bold; color: var(--gold); }

    .card { background: var(--card); padding: 15px; border-radius: 16px; margin-bottom: 15px; border: 1px solid #1e293b; position: relative; overflow: hidden; }
    .card h3 { margin: 0 0 10px 0; font-size: 1.1em; }
    .multiplier { color: var(--primary); font-weight: bold; font-size: 0.9em; }

    .btn { 
      background: linear-gradient(135deg, var(--primary), #16a34a);
      color: #000; border: none; padding: 12px; width: 100%; border-radius: 10px; 
      font-weight: 800; margin-top: 10px; cursor: pointer;
    }

    /* Ranking Visual */
    .ranking-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #1e293b; font-size: 0.9em; }
    .ranking-item:last-child { border: none; }
    .pos { color: var(--gold); font-weight: bold; margin-right: 5px; }
  </style>
</head>
<body>

  <div class="header">
    <h1 id="adminTrigger">‚öΩ ARENA DE PONTOS</h1>
  </div>

  <div class="stats-row">
    <div class="stat-card">
      <span class="stat-label">Meus Pontos</span>
      <span class="stat-value" id="saldo">0</span>
    </div>
    <div class="stat-card">
      <span class="stat-label">Status</span>
      <span class="stat-value" style="color:var(--primary)">ATIVO</span>
    </div>
  </div>

  <div id="jogosLista"></div>

  <div class="card">
    <h3 style="color: var(--gold); text-align:center;">üèÜ L√çDERES DA SEMANA</h3>
    <div class="ranking-item"><span><span class="pos">1¬∫</span> Lucas_Bet</span> <strong>22.500 pts</strong></div>
    <div class="ranking-item"><span><span class="pos">2¬∫</span> Admin_Socio</span> <strong>18.200 pts</strong></div>
    <div class="ranking-item"><span><span class="pos">3¬∫</span> Voc√™</span> <strong id="saldoRank">0 pts</strong></div>
  </div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();
  tg.headerColor = "#020617";

  let saldo = parseInt(localStorage.getItem("saldo")) || 0;
  document.getElementById("saldo").innerText = saldo.toLocaleString();
  document.getElementById("saldoRank").innerText = saldo.toLocaleString() + " pts";

  const jogos = [
    { time: "Real Madrid", odds: 1.5 },
    { time: "Flamengo", odds: 1.8 },
    { time: "Palmeiras", odds: 1.9 },
    { time: "Zebra do Dia", odds: 5.0 }
  ];

  const container = document.getElementById("jogosLista");
  jogos.forEach(j => {
    container.innerHTML += `
      <div class="card">
        <h3>${j.time}</h3>
        <span class="multiplier">Multiplicador: x${j.odds.toFixed(1)}</span>
        <button class="btn" onclick="comprar('${j.time}')">ADQUIRIR COTA</button>
      </div>
    `;
  });

  function comprar(time) {
    tg.HapticFeedback.impactOccurred('medium');
    tg.showPopup({
      title: 'Pedido de Cota',
      message: `Time: ${time}\nValor: R$ 20,00\nRecebe: 1.000 pontos\n\nChave PIX: SUA_CHAVE_AQUI\n\nEnvie o comprovante no chat ap√≥s pagar!`,
      buttons: [{text: 'Entendido', type: 'ok'}]
    });
  }

  // ADMIN TRIGGER
  let clicks = 0;
  document.getElementById("adminTrigger").onclick = () => {
    clicks++;
    if(clicks === 5) {
      clicks = 0;
      let pass = prompt("Senha Admin:");
      if(pass === "1234") {
        let acao = prompt("1-Creditar 1000 pts\n2-Zerar Saldo");
        if(acao === "1") saldo += 1000;
        if(acao === "2") saldo = 0;
        localStorage.setItem("saldo", saldo);
        location.reload();
      }
    }
  };
</script>
</body>
</html>
