<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Arena VIP - Gamifica√ß√£o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  :root {
    --primary: #22c55e;
    --gold: #f59e0b;
    --bg: #020617;
    --card: #0f172a;
    --text: #f8fafc;
  }
  body { 
    font-family: 'Segoe UI', Roboto, sans-serif; 
    background: var(--bg); 
    color: var(--text); 
    margin: 0; padding: 15px;
    background-image: radial-gradient(circle at top right, #1e293b, #020617);
  }
  .card { 
    background: var(--card); 
    padding: 20px; 
    border-radius: 16px; 
    margin-bottom: 15px; 
    border: 1px solid #1e293b;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }
  .btn { 
    background: linear-gradient(to bottom right, var(--primary), #16a34a);
    color: #000; border: none; padding: 12px; width: 100%; border-radius: 10px; 
    font-weight: 800; text-transform: uppercase; letter-spacing: 1px;
    box-shadow: 0 4px 0 #15803d; transition: 0.1s;
  }
  .btn:active { transform: translateY(3px); box-shadow: none; }
  .stat-value { color: var(--gold); font-size: 1.5em; text-shadow: 0 0 10px rgba(245, 158, 11, 0.3); }
</style>
</head>
<body>

  <h1 id="titleApp">‚öΩ Arena de Pontos</h1>
  <p class="subtitle">O bol√£o oficial da galera</p>

  <div class="user-stats">
    <div class="stat-item">
      <span class="stat-label">Saldo Atual</span>
      <span class="stat-value" id="saldoPontos">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Acertos</span>
      <span class="stat-value" id="countWins">0</span>
    </div>
  </div>

  <div class="shop-preview">
    <div class="shop-item"><span>Grupo VIP</span><strong>5k pts</strong></div>
    <div class="shop-item"><span>Camisa</span><strong>40k pts</strong></div>
    <div class="shop-item"><span>PIX R$100</span><strong>25k pts</strong></div>
  </div>

  <div class="times" id="listaTimes"></div>

  <div class="history-section">
    <h2>üìú Hist√≥rico de Rodadas</h2>
    <table>
      <thead>
        <tr>
          <th>Evento</th>
          <th>Resultado</th>
          <th>Pontos</th>
        </tr>
      </thead>
      <tbody id="historicoCorpo">
        </tbody>
    </table>
  </div>

<script>
  const valorCotaR$ = 20;
  const pontosPorCota = 1000;
  const senhaAdmin = "1234";

  const times = [
    { nome: "Real Madrid", mult: 1.5 },
    { nome: "Flamengo", mult: 1.8 },
    { nome: "Palmeiras", mult: 1.8 },
    { nome: "Zebra", mult: 4.5 }
  ];
<div class="card">
  <h3 style="color: var(--gold); text-align:center;">üèÜ TOP 3 DA SEMANA</h3>
  <div style="display: flex; justify-content: space-between; border-bottom: 1px solid #1e293b; padding: 5px 0;">
    <span>1. Jo√£o_Palpites</span> <strong>15.400 pts</strong>
  </div>
  <div style="display: flex; justify-content: space-between; border-bottom: 1px solid #1e293b; padding: 5px 0;">
    <span>2. Maria_Gols</span> <strong>12.100 pts</strong>
  </div>
  <div style="display: flex; justify-content: space-between; padding: 5px 0;">
    <span>3. Voc√™</span> <strong id="seuRanking">0 pts</strong>
  </div>
</div>
  // Carregar dados salvos
  let meuSaldo = parseInt(localStorage.getItem("meu-saldo-pontos")) || 0;
  let meuHistorico = JSON.parse(localStorage.getItem("meu-historico")) || [];

  function render() {
    document.getElementById("saldoPontos").innerText = meuSaldo.toLocaleString();
    
    // Contar vit√≥rias no hist√≥rico
    const wins = meuHistorico.filter(h => h.pontos > 0).length;
    document.getElementById("countWins").innerText = wins;

    // Renderizar Times
    const lista = document.getElementById("listaTimes");
    lista.innerHTML = "";
    times.forEach((time, index) => {
      const div = document.createElement("div");
      div.className = "time";
      div.innerHTML = `
        <h3>${time.nome}</h3>
        <span class="multiplier">ODDS x${time.mult.toFixed(1)}</span>
        <button class="buy-btn" onclick="solicitarCota(${index})">Comprar Cota</button>
      `;
      lista.appendChild(div);
    });

    // Renderizar Hist√≥rico
    const corpo = document.getElementById("historicoCorpo");
    corpo.innerHTML = "";
    meuHistorico.reverse().slice(0, 10).forEach(item => { // Mostra os √∫ltimos 10
      const row = `<tr>
        <td>${item.descricao}</td>
        <td>${item.resultado}</td>
        <td class="${item.pontos >= 0 ? 'win' : 'loss'}">${item.pontos >= 0 ? '+' : ''}${item.pontos}</td>
      </tr>`;
      corpo.innerHTML += row;
    });
    meuHistorico.reverse(); // Desinverte para manter a ordem l√≥gica no Storage
  }

  function solicitarCota(index) {
    alert(`PIX PARA ADQUIRIR COTA:\n\nTime: ${times[index].nome}\nValor: R$ ${valorCotaR$}\nRecebe: 1.000 pts\n\nChave: SEU_PIX_AQUI\n\nEnvie o print no Whats!`);
  }

  // FUN√á√ïES DO S√ìCIO (ADMIN)
  function adminControl() {
    const acao = prompt("1 - Confirmar Pagamento (+1000 pts)\n2 - Lan√ßar Resultado (Multiplicar)");
    
    if(acao === "1") {
        meuSaldo += 1000;
        meuHistorico.push({ descricao: "Compra de Cota", resultado: "Confirmado", pontos: 1000 });
        salvarEDeslogar();
    } else if (acao === "2") {
        const desc = prompt("Nome do Time/Evento:");
        const m = prompt("Multiplicador Ganho (ex: 1.8) ou 0 se perdeu:");
        const mult = parseFloat(m);
        
        let pontosGanhos;
        if(mult > 0) {
            pontosGanhos = Math.floor(1000 * mult); // Exemplo baseado em 1 cota
            meuSaldo += pontosGanhos;
            meuHistorico.push({ descricao: desc, resultado: "VITORIA", pontos: pontosGanhos });
        } else {
            meuHistorico.push({ descricao: desc, resultado: "DERROTA", pontos: 0 });
        }
        salvarEDeslogar();
    }
  }

  function salvarEDeslogar() {
    localStorage.setItem("meu-saldo-pontos", meuSaldo);
    localStorage.setItem("meu-historico", JSON.stringify(meuHistorico));
    alert("Dados atualizados!");
    render();
  }

  let clicks = 0;
  document.getElementById("titleApp").onclick = () => {
    clicks++;
    if(clicks === 5) { 
        clicks = 0; 
        if(prompt("Senha do S√≥cio:") === senhaAdmin) adminControl(); 
    }
  };

  render();
</script>
</body>
</html>
